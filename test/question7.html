<body>
    <div class="container">
        <h1>Question 7</h1>
        <p>Which of the following is NOT a valid way to create a function in JavaScript?</p>
        <form id="question7">
            <input type="radio" name="answer" value="a">a. function functionName() { ... }<br>
            <input type="radio" name="answer" value="b">b. const functionName = function() { ... }<br>
            <input type="radio" name="answer" value="c">c. func functionName() { ... }<br>
            <input type="radio" name="answer" value="d">d. const functionName = () => { ... }<br>
        </form>
        <button onclick="submitAnswer(7)">Submit</button>
    </div>
